name: Build ImmortalWrt OneCloud (ARMv7)

on:
  workflow_dispatch:
    inputs:
      kernel_patchver:
        description: 'Kernel patch version (e.g. 6.6)'
        required: false
        default: '6.6'
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------
      # é‡Šæ”¾ç£ç›˜ç©ºé—´ï¼ˆGitHub Runner å®¹é‡é™åˆ¶ï¼‰
      # ----------------------------
      - name: Free disk space
        run: |
          echo "Before cleanup:"; df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache || true
          sudo apt clean
          echo "After cleanup:"; df -h

      # ----------------------------
      # å®‰è£…å¿…è¦ç¼–è¯‘ä¾èµ–
      # ----------------------------
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential ccache libncurses5-dev libz-dev \
            gawk git gettext libssl-dev python3 python3-pip python3-setuptools rsync unzip wget \
            subversion flex bison file
          if ! python3 -m ensurepip --default-pip >/dev/null 2>&1; then
            sudo apt install -y python3-venv || true
          fi

      # ----------------------------
      # å¢åŠ  Swap é˜²æ­¢ OOM
      # ----------------------------
      - name: Add swap
        run: |
          sudo fallocate -l 12G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=12288
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          free -h

      # ----------------------------
      # å…‹éš† ImmortalWrt æºç 
      # ----------------------------
      - name: Clone ImmortalWrt
        run: |
          git clone https://github.com/immortalwrt/immortalwrt.git
          cd immortalwrt
          ./scripts/feeds update -a || true
          ./scripts/feeds install -a || true

      # ----------------------------
      # ä¿®å¤ feeds æŠ¥é”™ï¼ˆç§»é™¤ telephony å¹¶æ¸…ç†ç©ºç›®å½•ï¼‰
      # ----------------------------
      - name: Fix invalid feeds
        run: |
          cd immortalwrt
          echo "ğŸ§¹ Fixing feed issues..."
          sed -i '/immortalwrt_telephony/d' feeds.conf.default
          ./scripts/feeds clean
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          find feeds -maxdepth 1 -type d -empty -delete

      # ----------------------------
      # å¤åˆ¶è‡ªå®šä¹‰é…ç½®æ–‡ä»¶
      # ----------------------------
      - name: Apply custom config
        run: |
          cd immortalwrt
          mkdir -p files
          cp -r ../files/* files/ || true
          cp ../feeds.conf.default ./feeds.conf.default || true
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          cp ../config_fragments/onecloud_defconfig .config || true
          echo "KERNEL_PATCHVER=${{ github.event.inputs.kernel_patchver || '6.6' }}" >> .config
          make defconfig

      # ----------------------------
      # å¼€å§‹æ„å»ºå›ºä»¶ï¼ˆå•çº¿ç¨‹æ›´ç¨³å®šï¼‰
      # ----------------------------
      - name: Build firmware
        run: |
          cd immortalwrt
          make download -j8
          make -j1 V=s

      # ----------------------------
      # å‹ç¼©æ‰“åŒ…è¾“å‡ºå›ºä»¶
      # ----------------------------
      - name: Compress output
        run: |
          cd immortalwrt/bin/targets
          tar -czf ../../../../OneCloud-ImmortalWrt-${{ github.run_number }}.tar.gz .
          du -sh ../../../../OneCloud-ImmortalWrt-${{ github.run_number }}.tar.gz

      # ----------------------------
      # ä¸Šä¼ å›ºä»¶äº§ç‰©
      # ----------------------------
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OneCloud-ImmortalWrt-${{ github.run_number }}
          path: OneCloud-ImmortalWrt-${{ github.run_number }}.tar.gz
