name: Build OneCloud ImmortalWrt ARMv7

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # 每天凌晨3点自动编译

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt.git
  REPO_BRANCH: master
  DEVICE_NAME: onecloud
  TARGET: armv7
  CONFIG_FILE: config/seed.config
  DIY_SCRIPT: scripts/diy.sh

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: 初始化构建环境
        run: |
          sudo apt update
          sudo apt install -y build-essential gcc g++ git python3 rsync unzip zstd qemu-utils upx libncurses5-dev gawk gettext wget

      - name: 克隆 ImmortalWrt 源码
        run: |
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 应用自定义修改
        run: |
          chmod +x $GITHUB_WORKSPACE/$DIY_SCRIPT
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_SCRIPT

      - name: 拷贝配置文件
        run: |
          cp $GITHUB_WORKSPACE/$CONFIG_FILE openwrt/.config

      - name: 开始编译
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: OneCloud-ImmortalWrt
          path: openwrt/bin/targets/
